<!DOCTYPE html>

<body>
    <script type="text/javascript">

        function factorial(num){
            if(num<0){
                return -1;
            }
            if(num==0){
                return 1;
            };

            var rtn=num;
            while(num>1){
                num--;
                rtn=rtn*num;
            };
            return rtn;
        }

        console.log(factorial(-1));
        console.log(factorial(0));
        console.log(factorial(1));
        console.log(factorial(3));
        console.log(factorial(5));
        
        
    </script>
</body>
</html>
