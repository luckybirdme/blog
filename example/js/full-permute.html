<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var arr = [1,2,3,4];

        function full_permute(arr){
            // 存放全排列的数组
            var result = [];
            var main = function(input){
                // 如果数组长度等于原始长度，说明排列好了一个啦
                if(input.length==arr.length){
                    result.push(input);
                    return;
                }
                // 从第一个数开始排列
                for(var i in arr){
                    // 如果元素不在数组里，则在数组末尾添加元素，达到排列的效果
                    if(input.indexOf(arr[i]) === -1){
                        // 通过 concat 复制和添加元素，以便深克隆数组
                        // 避免只是传递数组引用，影响原有数组
                        // 递归
                        main(input.concat(arr[i]));
                    }
                }
            }
            // 开始排列
            main([]);
            return result;
        }

        console.log(full_permute(arr));

        
    </script>
</body>
</html>
