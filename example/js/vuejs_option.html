<!DOCTYPE html>
<html>
<head>
    <script src="../lib/vue-2.6.10.js"></script>
</head>
<body>
    <div id="app">
        {{ msg }}
        <input v-model="val">
        {{ getValLen }}
        <button v-on:click="showVal" >showVal</button>
    </div>
    
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue!',
                val: ''
            },
            methods: {
                showVal: function() {
                    console.log('methods',this.val);
                }
            },
            computed: {
                getValLen: function(){
                    console.log('computed',this.val.length)
                    return this.val.length
                }
            },
            watch: {
                val: function(val,old){
                    console.log('watch,val',val)
                    console.log('watch,old',old)
                }
            }
        });
    </script>
</body>
</html>
